---
name: Format ğŸ”

'on':
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}-format
  cancel-in-progress: true

jobs:
  format:
    name: Format ğŸ”
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v10
      - uses: DeterminateSystems/magic-nix-cache-action@v4
      - uses: DeterminateSystems/flake-checker-action@v7

      - name: Check nix file formatting â„ï¸
        run: 'nix fmt . -- --check'
      - name: Check yaml file formatting ğŸ“‚
        run: 'nix run nixpkgs#yamllint -- --strict --format github .'
      - name: Check deadnix file formatting â„ï¸
        run: 'nix run nixpkgs#deadnix -- --fail hosts/ modules/ packages/'
      - name: Check statix file formatting â„ï¸
        run: 'nix run nixpkgs#statix -- check --config .statix.toml'
