---
name: Cache üìù

'on':
  push:
    branches:
      - main
      - cache
    paths:
      - '**.nix'
      - '**.age'
      - 'flake.lock'

concurrency:
  group: ci-${{ github.ref }}-cache
  cancel-in-progress: true

jobs:
  matrix:
    uses: ./.github/workflows/helper_host_matrix.yaml

  cache:
    needs: matrix
    runs-on: ubuntu-24.04
    strategy:
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}
    name: Cache ${{ matrix.hostname }} üìù
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@v6
      - uses: DeterminateSystems/nix-installer-action@v17
      - uses: cachix/cachix-action@v16
        with:
          name: etu
          extraPullNames: 'nix-community'
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build system
        run: nix build -L ".#nixosConfigurations.${{ matrix.hostname }}.config.system.build.toplevel"
