---
name: Cache üìù

'on':
  push:
    branches:
      - main
      - cache
    paths:
      - '**.nix'
      - '**.age'
      - 'flake.lock'

concurrency:
  group: ci-${{ github.ref }}-cache
  cancel-in-progress: true

jobs:
  cache-hosts:
    uses: ./.github/workflows/helper_cache_hosts.yaml
    secrets:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
